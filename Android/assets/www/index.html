
<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Quote</title>
<link href="css/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
<link href="css/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="js/jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head> 
<body> 


<div data-role="page" id="home" width="100%" height="100%">
	<div data-role="header">
		<h1><img src="images/banner.png"  width="140px" height="40px" class="img-rounded"></h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview">
			<div data-role="fieldcontain" align="center">
			<h1>
				<label for="feel" class="select">I Feel:</label>
				<select name="feel" id="id_feel">
					<option value="standard">Happy</option>
					<option value="rush">Sad</option>
					<option value="rush">Ironic</option>
					<option value="rush">Power</option>
					<option value="express">tired</option>
					<option value="overnight">energetic</option>
				</select>
			<br>
			<a href="#login" data-role="button" data-inline="true" data-theme="a">Login</a>
			<a href="#anysong" data-role="button" data-inline="true" data-theme="b">Send</a>
			</h1>
			</div>
		</ul>		
	</div>
	<div align="center">
			<img src="images/eyes.png"  width="100%" height="38%" class="img-rounded">
	</div>	
	<div data-role="footer">
		<h4>&copy; CulzApps</h4>
	</div>
</div>


<div data-role="page" id="login">
<script src="js/login.js"></script>
	<div data-role="header">
		<h1><img src="images/banner.png"  width="140px" height="40px" class="img-rounded"></h1>
	</div>
	<div data-role="content">
		<form id="login" method="post">
			<label> Usuario </label> 
				<input type="text" id="user" name="user">
				<label> Password </label>
				<input type="password" id="passwd" name="passwd" >	
				<input type="submit" value="Login" id="botonLogin">	
		</form>
	</div>	
</div>



<div data-role="page" id="anysong">
<script>grande { font-size:16.2em;font-weight:100%; }</script>
<script>medio { font-size:9.2em;font-weight:100%; }</script>
<script>chico { font-size:6.2em;font-weight:100%; }</script>
<script src="js/anysong.js"></script>
	<div data-role="header">
		<h1><img src="images/banner.png"  width="140px" height="40px" class="img-rounded"></h1>
	</div>
	<div data-role="content">	
			<ul id='anysong_msg'></ul>			
            <input type="button" style="background:darkblue"  value="Next" id="Next" onclick="document.location.reload()">	
	</div>
	<div data-role="footer">
		<h4>&copy; CullzApp</h4>
	</div>
</div>



<div data-role="page" id="home_user">
<script src="js/home_user.js"></script>
	<div data-role="header">
		<h1><img src="images/banner.png"  width="140px" height="40px" class="img-rounded"></h1>
	</div>
	<div data-role="content">
		<ul id='bienvenido_msg'></ul>
        <input type="submit"  style="background:#3333CC" value="Like" id="like" onclick="document.location.reload()">	
        <input type="submit"  value="Next" id="next" onclick="document.location.reload()">	
	</div>
	<div data-role="footer">
		<h4>&copy; CullzApp</h4>
	</div>
</div>


</body>
</html>
